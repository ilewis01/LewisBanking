<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body" onload="init_withdrawal();">

		<div class="sub_wrapper_black">
			<div class="sub_win_close" style="border-bottom:1px solid #cccccc; padding-bottom:1%;">
				<a href="javascript: win_visibility(1, 'hide');"><i class="fa fa-window-close" aria-hidden="true"></i></a>
			</div>

			<div class="w_sub_head" style="margin-top:3%; margin-bottom:3%;">
				New Account
			</div>

			<div class="cuny-logo2" style="padding-bottom:0px;">
				<img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xxs' style="padding-bottom:0px;">
			</div>

			<input type="hidden" name='test1' id='test1' value="hidden">
			
			<form action="/add_account/" method="post" id="bank_form"> {% csrf_token %}
				<div class="w_amount">
					<table>
						<tr>
							<td><div class="w_sub_label" style="margin-top:0px;">Type of Account: </div></td>

							<td>
								<div><input type="radio" name="isSavings" value="False" checked></div>
							</td>

							<td><div class="w_sub_label" style="margin-right:15px;"><em>Checking</em></div></td>

							<td>
								<div><input type="radio" name="isSavings" value="True"></div>
							</td>

							<td><div class="w_sub_label"><em>Savings</em></div></td>
						</tr>
					</table>

					<table>
						<tr>
							<td>
								<div class="w_sub_label" style="margin-bottom:0px;">Deposit Amount: $</div>
							</td>

							<td>
								<div class="w_dollars">
									<input type="text" name="dollars_w" id="dollars_w" required oninput="javascript: entry_error(dollars_w, 'number', 10);">
								</div>
							</td>

							<td><span style="color:#cccccc"><em>.</em></span></td>

							<td>
								<div class="w_cents">
									<input type="text" name="cents_w" id="cents_w" required placeholder="00" oninput="javascript: entry_error(cents_w, 'number', 2);">
								</div>
							</td>
						</tr>
					</table>
				</div>

				<div class="w_btns" style="margin-top:0px;">
					<button type="button" onCLick="javascript: w_error_add();">Proceed</button>
					<button type="button" onCLick="javascript: win_visibility(1, 'hide');">Cancel</button>
				</div>
			</form>
		</div>

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
