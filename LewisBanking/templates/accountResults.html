<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body" >

		<div class="sub_wrapper_red">
			<div class="sub_win_close">
				<a href="javascript: win_visibility(1, 'hide');"><i class="fa fa-window-close" aria-hidden="true"></i></a>
			</div>

			<div class="w_sub_head" style="margin-bottom:5%;">
				Search Accounts
			</div>

			<div class="cuny-logo2">
				<img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-small'>
			</div>
			
			<form action="/transfer0/" method="post" id="transfer_form"> {% csrf_token %}
				<input type="hidden" name="search" id="search" value="">
				
				<div class="w_amount">
					<div class="zero_results">Your search returned 0 results</div>
				</div>

				<div class="w_btns">
					<button type="button" style="width:100%;" onCLick="javascript: win_visibility(1, 'hide');">Cancel</button>
				</div>
			</form>				
		</div>

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
