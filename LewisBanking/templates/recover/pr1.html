 {% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="" onload="javascript: change_pr_size();">
	<form action="/pr2/" method="post" id="bank_form"> {% csrf_token %}
		<input type="hidden" name="user_id" id="user_id" value="{{user.id}}">
		<div class="pr_init1">
			<div>{{q1}}</div>
			<div><input type="text" name="answer1" placeholder="Answer 1" required></div>
			<div style="height:20px;"></div>
			<div>{{q2}}</div>
			<div><input type="text" name="answer2" placeholder="Answer 2" required></div>

			<button type="submit">Submit</button>
			<button type="button" onClick="javascript: restore_pr_window(); parent.visibility(1, 'hide');">Cancel</button>
		</div>
	</form>				

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
