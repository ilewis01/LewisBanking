 {% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="" onload="javascript: restore_pr_size();">
	<form action="/prSuccess/" method="post" id="bank_form"> {% csrf_token %}
		<input type="hidden" name="user_id" id="user_id" value="{{user.id}}">
		<input type="hidden" name="answer1" id="answer1" value="{{answer1}}">
		<input type="hidden" name="answer2" id="answer2" value="{{answer2}}">
		
		<div class="pr_init1">
			<input type='password' name="password1" id="password1" placeholder="Enter New Password" required value="">
			<input type='password' name="password2" id="password2" placeholder="Re-Enter Password" required value="">

			<button type="submit">Submit</button>
			<button type="button" onClick="javascript: parent.visibility(1, 'hide');">Cancel</button>
		</div>
	</form>				

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
