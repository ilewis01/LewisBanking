<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">

<body class="" onload="">
	<form action="/pr1/" method="post" id="bank_form"> {% csrf_token %}
		<div class="pr_init">
			<div style="color:#305b69">Please Enter Your Email:</div>

			<button type="submit">Submit</button>

		</div>
	</form>				

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
