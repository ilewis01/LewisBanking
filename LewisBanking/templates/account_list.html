<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<!-- THIS IS REALLY THE TRANSACTION HISTORY -->
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">

    <title></title>
</head>

<body class="list_frame_body" onLoad="javascript: load_index(0);">
	<form action="/load_account_list/" method="post" id="frame_form"> {% csrf_token %}
		<input type="hidden" name="sort" id="sort" value="{{sort}}">
		<input type="hidden" name="direction" id="direction" value="{{direction}}">
		<input type="hidden" name="return_class" id="return_class" value="li_clear">
		<input type="hidden" name="selected_li" id="selected_li" value="li0_change_class">
		<input type="hidden" name="selected_account" id="selected_account" value="">
		<input type="hidden" name="selected_index" id="selected_index" value="0">

		<ul>
			{% for s in sorted_list %}
			<li>
				<a href="javascript: load_list_item('{{s.item_id}}', '{{s.index}}');" class="li_a_tag">
					<div class="{{s.class}}" id="{{s.item_id}}change_class">
						<input type="hidden" id="{{s.account_no_id}}" value="{{s.account.account_number}}">
						<input type="hidden" id="{{s.date_id}}" value="{{s.account.date}}">
						<input type="hidden" id="{{s.balance_id}}" value="{{s.account.balance}}">
						<input type="hidden" id="{{s.type_id}}" value="{{s.type}}">
						
						<div class="li_account">{{s.account.account_number}}</div>
						<div class="li_type">({{s.type}})</div>
						<div class="li_available">Available Now:</div>
						<div class="li_balance">${{s.account.balance}}</div>
					</div>
				</a>
			</li>
			{% endfor %}
		</ul>
	</form>

	<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
