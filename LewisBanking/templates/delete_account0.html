<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body" onload="init_delete_W();">

		<div class="sub_wrapper_black">
			<div class="sub_win_close" style="border-bottom:1px solid #cccccc; padding-bottom:1%;">
				<a href="javascript: win_visibility(1, 'hide');"><i class="fa fa-window-close" aria-hidden="true"></i></a>
			</div>

			<div class="w_sub_head" style="margin-bottom:5%; margin-top:4%;">
				Delete <span id="w_types"></span> Account <span id="w_acct"></span>
			</div>

			<div class="cuny-logo2">
				<img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xs'>
			</div>

			
			<div class="make_sure">
				Are You Sure?<br>
				<span>This Cannot Be Undone!</span>
			</div>

			<form action="/delete_account/" method="post" id="bank_form"> {% csrf_token %}
				<input type="hidden" name="account_number" id="account_number" value="">
				<input type="hidden" name="d_type" id="d_type" value="">
				<div class="w_btns">
					<button type="submit">Proceed</button>
					<button type="button" onCLick="javascript: win_visibility(1, 'hide');">Cancel</button>
				</div>
			</form>
		</div>

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
