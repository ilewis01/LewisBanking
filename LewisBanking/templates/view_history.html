<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<!-- THIS IS REALLY THE TRANSACTION HISTORY -->
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">

    <title></title>
</head>

<body class="list_frame_body">
	<form action="/view_history/" method="post" id="frame_form"> {% csrf_token %}
		<input type="hidden" name="sort" id="sort" value="{{sort}}">
		<input type="hidden" name="direction" id="direction" value="{{direction}}">
		<input type="hidden" name="return_class" id="return_class" value="li_clear">
		<input type="hidden" name="selected_li" id="selected_li" value="li0_change_class">
		<input type="hidden" name="selected_account" id="selected_account" value="{{account_number}}">
		<ul>
			{% for h in history %}
			<li>
				<div href="javascript: load_list_item('{{h.item_id}}');" class="li_a_tag">
					<div class="{{h.class}}" id="{{h.item_id}}change_class">
						<input type="hidden" id="{{h.account_no_id}}" value="{{h.account.account_number}}">
						<input type="hidden" id="{{h.date_id}}" value="{{h.account.date}}">
						<input type="hidden" id="{{h.balance_id}}" value="{{h.account.balance}}">
						<input type="hidden" id="{{h.type_id}}" value="{{h.type}}">
						
						<div class='hi_date'>{{h.history.date}}</div>
						<div class="hi_action">{{h.history.action}}</div>
						<div class="hi_label"><em>Starting Balance:</em></div>
						<div class="">${{h.history.b_balance}}</div>
						<div class="hi_label"><em>Ending Balance:</em></div>
						<div class="">${{h.history.e_balance}}</div>
						<div class="hi_description">{{h.history.description}}</div>
					</div>
				</div>
			</li>
			{% endfor %}
		</ul>
	</form>

	<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
