<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body" onload="load_dynamic_selectes({{json_from}}, {{json_to}});">

		<div class="sub_wrapper_red">
			<div class="sub_win_close">
				<a href="javascript: win_visibility(1, 'hide');"><i class="fa fa-window-close" aria-hidden="true"></i></a>
			</div>

			<div class="w_sub_head" style="margin-bottom:3%;">
				Transfer Funds
			</div>

			<div class="cuny-logo2">
				<img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xs'>
			</div>
			
			<form action="/transfer0/" method="post" id="transfer_form"> {% csrf_token %}
				<input type="hidden" name="selected_to" id="selected_to" value="{{selected_to}}">
				<input type="hidden" name="selected_fm" id="selected_fm" value="{{selected_from}}">
				<input type="hidden" name="selected_dollars" id="selected_dollars" value="{{selected_dollars}}">
				<input type="hidden" name="selected_cents" id="selected_cents" value="{{selected_cents}}">
				
				<div class="w_amount">
					<table>
						<tr>
							<td><div class="w_sub_label">From:</div></td>

							<td>
								<div>
									<select name="from_account" id="from_account" onChange="javascript: loadFromSelected();">
									</select>
								</div>
							</td>

							<td><div class="w_sub_label">To:</div></td>

							<td>
								<div>
									<select name="to_account" id="to_account" onChange="javascript: loadToSelected();">
										
									</select>
								</div>
							</td>
						</tr>
					</table>

					<table>
						<tr>
							<td>
								<div class="w_sub_label">Enter Amount: $</div>
							</td>

							<td>
								<div class="w_dollars">
									<input type="text" name="t_dollars" id="t_dollars" required oninput="javascript: entry_error(t_dollars, 'number', 10);" value="{{selected_dollars}}">
								</div>
							</td>

							<td>.</td>

							<td>
								<div class="w_cents">
									<input type="text" name="t_cents" id="t_cents" required placeholder="00" oninput="javascript: entry_error(t_cents, 'number', 2);" value="{{selected_cents}}">
								</div>
							</td>
						</tr>
					</table>
				</div>

				<div class="w_btns">
					<button type="button" onCLick="javascript: t_error();">Proceed</button>
					<button type="button" onCLick="javascript: win_visibility(1, 'hide');">Cancel</button>
				</div>
			</form>				
		</div>

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
