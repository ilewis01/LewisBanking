<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">

    <title>{{title}}</title>
</head>

<body class="login-body">
    <a href="#">
        <nav>
            <div class="main-nav-div">
                <div class="cuny-logo-base2">
                    <img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-base2'>
                </div>

                <div class="cuny-logo-text-base2">
                    Lewis Bank of CCNY
                </div>

                <div class="nav-btn-container">
                    <div class="btn-not-selected" id="btn1">
                        <div class="btn-not-selected-text" id='text1'>
                            <a href="javascript: load_url('/summary/');">Overview</a>
                        </div>
                    </div>

                    <div class="btn-not-selected" id="btn2">
                        <div class="btn-not-selected-text" id='text2'>
                            <a href="javascript: load_url('/accounts/');">Accounts</a>
                        </div>
                    </div>

                    <div class="btn-not-selected" id="btn3">
                        <div class="btn-not-selected-text" id='text3'>
                            <a href="javascript: load_url('/loans/');">Loans</a>
                        </div>
                    </div>

                    <div class="btn-not-selected" id="btn4">
                        <div class="btn-not-selected-text" id='text4'>
                            <a href="javascript: load_url('/transactions/');">Transactions</a>
                        </div>
                    </div>

                    <div class="btn-not-selected" id="btn5">
                        <div class="btn-not-selected-text" id='text5'>
                            <a href="javascript: toggle_dropdown();">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                {{name}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </a>

    <div class="dropdown-off" id="drop_menu">
        <div class="dropdown-wrapper">
            <div class="dropdown-data-container">
                <div class="hidden-btn" style="border-bottom: 1px solid #666666;">
                    <a href="javascript: load_url('/profile/');">
                        <div class="top-drop">
                           Edit Profile
                        </div>
                    </a>
                </div>

                <div class="hidden-btn" style="border-bottom: 1px solid #666666;">
                    <a href="javascript: load_url('/updatePassword/');">
                        <div class="center-drop">
                           Update Password
                        </div>
                    </a>
                </div>

                <div class="hidden-btn" style="border-bottom: 1px solid #666666;">
                    <a href="javascript: load_url('/deleteAccount/');">
                        <div class="center-drop">
                           Delete Account
                        </div>
                    </a>
                </div>

                <div class="hidden-btn">
                    <a href="javascript: load_url('/logout/');">
                        <div class="bottom-drop">
                           Logout
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

	<div id="index-content">
        {% block body %}
        {% endblock %}
    </div>

	<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
