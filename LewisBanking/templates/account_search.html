<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<!-- THIS IS REALLY THE TRANSACTION HISTORY -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">

    <title></title>

<body class="list_frame_body" onLoad="javascript: load_account_search_data();">
    <form action="/accountResults/" method="post" id="frame_form"> {% csrf_token %}
        <input type="hidden" name="sort" id="sort" value="balance">
        <input type="hidden" name="direction" id="direction" value="descending">
        <input type="hidden" name="search" id="search" value="">
        <input type="hidden" name="search2" id="search2" value="">
        <input type="hidden" name="searchType" id="searchType" value="">
        <input type="hidden" name="searchMethod" id="searchMethod" value="">

        <div style="padding-left:5%; padding-top:2%;">Loading...</div>
    </form>

    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
