<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body" onload="init_withdrawal();">

		<div class="sub_wrapper_red">
			<div class="sub_win_close" style="border-bottom:1px solid #cccccc; padding-bottom:1%;">
				<a href="javascript: win_visibility(1, 'hide');"><i class="fa fa-window-close" aria-hidden="true"></i></a>
			</div>

			<div class="w_sub_head" style="margin-top:3%; margin-bottom:3%;">
				Loan Application
			</div>

			<div class="cuny-logo2" style="padding-bottom:0px;">
				<img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xxs' style="padding-bottom:0px;">
			</div>

			<input type="hidden" name='test1' id='test1' value="hidden">
			
			<form action="/user_new_loan/" method="post" id="bank_form"> {% csrf_token %}
				<div class="w_amount" style="margin-top:-25px;">
					<table>
						<tr>
							<td><div class="w_sub_label" style="margin-top:0px;">Type of Loan: </div></td>
						</tr>
					</table>

					<table>
						<tr>
							<td>
								<div><input type="radio" name="loan_type" value="0" checked></div>
							</td>

							<td><div class="w_sub_label" style="width:80px;"><em>Personal</em></div></td>

							<td>
								<div><input type="radio" name="loan_type" value="1"></div>
							</td>

							<td><div class="w_sub_label" style="width:80px;"><em>Business</em></div></td>

							<td>
								<div><input type="radio" name="loan_type" value="2"></div>
							</td>

							<td><div class="w_sub_label"><em>Student</em></div></td>
						</tr>
					</table>

					<table>
						<tr>
							<td>
								<div class="w_sub_label" style="width:135px;">Amount Requested: $</div>
							</td>

							<td>
								<div class="w_dollars">
									<input type="text" name="dollars" id="dollars" required oninput="javascript: entry_error(dollars, 'number', 10);">
								</div>
							</td>

							<td><span style="color:#cccccc"><em>.</em></span></td>

							<td>
								<div class="w_cents">
									<input type="text" name="cents" id="cents" required placeholder="00" oninput="javascript: entry_error(cents, 'number', 2);">
								</div>
							</td>
						</tr>
					</table>

					<table>
						<tr>
							<td><div class="w_sub_label" style="width:40px;">Term:</div></td>

							<td>
								<div>
									<select name="term" id="term">
										<option value="3">3 Months</option>
										<option value="6">6 Months</option>
										<option value="9">9 Months</option>
										<option value="12">12 Months</option>
										<option value="24">24 Months</option>
										<option value="48">48 Months</option>
									</select>
								</div>
							</td>
						</tr>
					</table>
				</div>

				<div class="w_btns" style="margin-top:-15px;">
					<button type="button" onCLick="javascript: w_error_uLoan();">Proceed</button>
					<button type="button" onCLick="javascript: win_visibility(1, 'hide');">Cancel</button>
				</div>
			</form>
		</div>

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
