<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body" onload="init_withdrawal();">

        <div class="sub_wrapper_deep_purple">
            <div class="sub_win_close" style="border-bottom:1px solid #cccccc; padding-bottom:1%;">
                <a href="javascript: reload_li_list();"><i class="fa fa-window-close" aria-hidden="true"></i></a>
            </div>

            <div class="w_sub_head" style="margin-bottom:5%; margin-top:4%;">
                ${{payment}} Payment Accepted
            </div>

            <div class="cuny-logo2">
                <img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xs'>
            </div>

            
            <div class="make_sure" style="font-size:10px;">
                <span style="color:#cccccc">Loan ID: {{loan.account_number}}</span><br>
                <span style="color:yellow;"><span style="color:#77dfef">New Balance: </span>${{balancef}}</span>
            </div>

            <form action="/withdraw/" method="post" id="bank_form"> {% csrf_token %}
            </form>

            <div class="w_btns">
                <button type="button" style="width:100%;" onCLick="javascript: reload_li_list();">Continue</button>
            </div>
        </div>

    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
