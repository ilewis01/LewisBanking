<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body">

        <div class="sub_wrapper_red">
            <div class="sub_win_close" style="border-bottom:1px solid #cccccc; padding-bottom:1%;">
                <a href="javascript: reload_li_list();"><i class="fa fa-window-close" aria-hidden="true"></i></a>
            </div>

            <div class="w_sub_head" style="margin-bottom:2%; margin-top:2%;" id="loan_decision">
                New {{loan_typef}} Loan Details
            </div>

            <div class="cuny-logo2">
                <img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xs'>
            </div>

            
            <div class="l_details_text" style="margin-top:-5px;">
                <div class="">Principal Balance: <span>{{principalf}}</span></div>
                <div class="">Interest Rate: <span>{{ratef}}</span></div>
                <div class="">Monthly Interest: <span>{{monthly_interestf}}</span></div>
                <div class="">Total Interest: <span>{{total_interestf}}</span></div>
                <div class="">Term: <span>{{termf}}</span></div>
                <div class="">Total Loan: <span>{{totalf}}</span></div>
            </div>

            <div class="w_btns" style="margin-top:-10px; width:80%;">
                <button type="button" style="width:100%;" onCLick="javascript: reload_li_list();">Continue</button>
            </div>
        </div>

    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
