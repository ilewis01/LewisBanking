<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body" onload="init_delete_W();">

		<div class="sub_wrapper_blue">
			<div class="sub_win_close">
				<a href="javascript: win_visibility(1, 'hide');"><i class="fa fa-window-close" aria-hidden="true"></i></a>
			</div>

			<div class="w_sub_head" style="margin-bottom:7px;">
				Refinance Loan <span id="selected_loan"></span> Request
			</div>

			<div class="cuny-logo2">
				<img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xs'>
			</div>
			
			<form action="/refinance/" method="post" id="bank_form"> {% csrf_token %}
				<input type="hidden" name="account_number" id="account_number" value="{{account_number}}">
				<input type="hidden" name="new_rate" id="new_rate" value="{{new_rate}}">
				<input type="hidden" name="monthly_payments" id="monthly_payments" value="{{monthly_payments}}">
				<input type="hidden" name="total_interest" id="total_interest" value="{{total_interest}}">
				<input type="hidden" name="loan_total" id="loan_total" value="{{loan_total}}">
				<div style="margin-top:-7px;">
					<div class="new_rates">Principal Balance: $<span>{{principal}}</span></div>
					<div class="new_rates">Previous Rate: <span>{{rate}}</span></div>
					<div class="new_rates">New Rate: <span>{{newRate}}</span></div>
					<div class="new_rates">New Monthly Payments: $<span>{{monthly_payments}}</span></div>
					<div class="new_rates">Total Interest: $<span>{{total_interest}}</span></div>
					<div class="new_rates">Total Loan Amount: $<span>{{loan_total}}</span></div>
				</div>

				<div class="w_btns" style='margin-top:-10px;'>
					<button type="submit">Accept</button>
					<button type="button" onCLick="javascript: win_visibility(1, 'hide');">Decline</button>
				</div>
			</form>				
		</div>

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
