<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body" onload="init_delete_W();">

		<div class="sub_wrapper_blue">
			<div class="sub_win_close">
				<a href="javascript: win_visibility(1, 'hide');"><i class="fa fa-window-close" aria-hidden="true"></i></a>
			</div>

			<div class="w_sub_head" style="margin-bottom:7px;">
				Refinance Loan <span id="selected_loan"></span> Request
			</div>

			<div class="cuny-logo2">
				<img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xs'>
			</div>
			
			<form action="/withdraw/" method="post" id="bank_form"> {% csrf_token %}
				<div style="margin-top:-7px;">
					<div class="new_rates">Principal Balance: $<span id="the_principal"></span></div>
					<div class="new_rates">Previous Rate: <span id="prev_rate"></span></div>
					<div class="new_rates">New Rate: <span id="new_rate"></span></div>
					<div class="new_rates">New Monthly Interest: $<span id="monthly_interest"></span></div>
					<div class="new_rates">Total Interest: $<span id="total_interest"></span></div>
					<div class="new_rates">Total Loan Amount: $<span id="total_loan_amount"></span></div>
				</div>

				<div class="w_btns" style='margin-top:-10px;'>
					<button type="button" onCLick="javascript: w_error();">Accept</button>
					<button type="button" onCLick="javascript: win_visibility(1, 'hide');">Decline</button>
				</div>
			</form>				
		</div>

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
