<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body" onload="init_withdrawal();">

        <div class="sub_wrapper_red">
            <div class="sub_win_close" style="border-bottom:1px solid #cccccc; padding-bottom:1%;">
                <a href="javascript: win_visibility(1, 'hide');"><i class="fa fa-window-close" aria-hidden="true"></i></a>
            </div>

            <div class="w_sub_head" style="margin-bottom:5%; margin-top:4%;" id="loan_decision">
                Loan Application Denied
            </div>

            <div class="cuny-logo2">
                <img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xs'>
            </div>

            
            <div class="l_deny_text">
                Sorry {{user.first_name}},<br>
                Unfortunately, we were not able to approve your loan of {{format}} at this time. The decision was random. Please continue to apply until your loan is approved.
            </div>

            <form action="/user_new_loan0/" method="post" id="l_form"> {% csrf_token %}
                <div class="w_btns" style="margin-top:-15px;">
                    <button type='submit'>Try Again</button>
                    <button type="button" onCLick="javascript: win_visibility(1, 'hide');">Continue</button>
                </div>
            </form>
        </div>

    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
