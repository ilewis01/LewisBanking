<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body">

		<div class="sub_wrapper_gray">
			<div class="sub_win_close" style="border-bottom:1px solid #cccccc; padding-bottom:1%;">
				<a href="javascript: win_visibility(1, 'hide');"><i class="fa fa-window-close" aria-hidden="true"></i></a>
			</div>

			<div class="w_sub_head" style="margin-top:2%; margin-bottom:2%;">
				Scheduled Payments<br><span style="font-size:12px;">{{m_type}} {{account_number}}</span>
			</div>

			<div class="cuny-logo2" style="padding-bottom:0px;">
				<img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xxs' style="padding-bottom:0px;">
			</div>

			<div class="payment_date_wrap">
				<div class="payment_date_content">
					{% for d in dates %}
						<div class="{{d.class}}">{{d.date}}</div>
					{% endfor %}
				</div>
			</div>
			
			<form action="/user_new_loan/" method="post" id="bank_form"> {% csrf_token %}
				

				<div class="w_btns" style="margin-top:-15px;">
					<button type="button" style="width:100%" onCLick="javascript: win_visibility(1, 'hide');">Continue</button>
				</div>
			</form>
		</div>

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
