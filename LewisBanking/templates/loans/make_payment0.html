<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body" onload="init_payment();">

		<div class="sub_wrapper_deep_purple">
			<div class="sub_win_close">
				<a href="javascript: win_visibility(1, 'hide');"><i class="fa fa-window-close" aria-hidden="true"></i></a>
			</div>

			<div class="w_sub_head" style="margin-bottom:7px;">
				Loan Payment to <span id="selected_loan"></span><span id="w_types"></span> <span id="w_acct"></span>
			</div>

			<div class="cuny-logo2">
				<img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xs'>
			</div>
			
			<form action="/make_payment/" method="post" id="bank_form"> {% csrf_token %}
				<input type="hidden" name="account_number" id="account_number" value="">
				<input type="hidden" name="minimim_payment" id="minimim_payment" value="">

				<div class="loan_head_sm" style="margin-bottom:4px; color:#77dfef;">Current Balance: <em><span style="color:yellow;" id="loan_balance"></span></em></div>
				<div class="loan_head_sm" style="color:#77dfef;">Minimum Payment: <em><span style="color:yellow;" id="min_payment"></span></em></div>
				
				<div class="w_amount" style="margin-top:-0.5px;">
					<table>
						<tr>
							<td>
								<div class="w_sub_label">Payment Amount: $</div>
							</td>
					
							<td>
								<div class="w_dollars">
									<input type="text" name="dollars" id="dollars" required oninput="javascript: entry_error(dollars, 'number', 10);">
								</div>
							</td>

							<td>.</td>

							<td>
								<div class="w_cents">
									<input type="text" name="cents" id="cents" required placeholder="00" oninput="javascript: entry_error(cents, 'number', 2);">
								</div>
							</td>
						</tr>
					</table>
				</div>

				<div class="w_btns">
					<button type="button" onCLick="javascript: g_error(bank_form);">Proceed</button>
					<button type="button" onCLick="javascript: win_visibility(1, 'hide');">Cancel</button>
				</div>
			</form>				
		</div>

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
