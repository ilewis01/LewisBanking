<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="frame2_body" onload="javascript: load_history_val(0);">
    <form action="/view_loan_history/" method="post" id="history_form"> {% csrf_token %}
        <input type="hidden" name='sort' id='sort' value="{{sort}}">
        <input type="hidden" name='direction' id='direction' value="{{direction}}">
        <input type="hidden" name="account_number" id="account_number" value="{{account_number}}">

        <div class="">
            <ul>
                {% for h in history %}
                    <li>
                        <div>{{h.history.date}}</div>
                        <div>{{h.history.action.action}}</div>
                        <div>Starting Balance: <span>${{h.starting_balance}}</span></div>
                        <div>Ending Balance: <span>${{h.ending_balance}}</span></div>
                        <div>Description: <span>{{h.history.description}}</span></div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </form>

    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
