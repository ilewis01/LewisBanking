{% extends "base2.html" %}
{% block body %}
{% load staticfiles %}

<body onLoad="javascript: set_base_select('btn5', 'text5');">
	<form action="" method="post" id="bank_form"> {% csrf_token %}
		<input type="hidden" name="user_id" id="user_id" value="{{user.id}}">
		<div class="data-wrap">
			<div class="url-wrap">Update Password</div>

			<div class="p_left" style="margin-top:8%;">
				<div class="line-vert_lg">
					<div class="cuny-logo2">
					    <img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xl'>
				    </div>

					<div class="lg_logo_text">Lewis Bank of CCNY</div>
				</div>  
			</div>

			<div class="p_right">
				<div class="pwordHoldit">
					<div class="udp">Update Password</div>
					<div>
						<div><input type='password' placeholder="Enter Old Password" name='old' id='old' required></div>
						<div><input type='password' placeholder="Enter New Password" name='password1' id='password1' required></div>
						<div><input type='password' placeholder="Re-enter Password" name='password2' id='password2' required></div>
						<div><button type="submit">Submit</button></div>
					</div>
				</div>
			</div>

			<!-- <div class="p_block"></div> -->
		</div>
	</form>
</body>

{% endblock %}
