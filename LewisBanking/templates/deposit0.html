<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking Application">
    <meta name="author" content="Immanuel Lewis">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font_awesome/css/font-awesome.min.css' %}" type="text/css">
</head>

<body class="window_sub_body" onload="init_delete_W();">

		<div class="sub_wrapper">
			<div class="sub_win_close">
				<a href="javascript: win_visibility(1, 'hide');"><i class="fa fa-window-close" aria-hidden="true"></i></a>
			</div>

			<div class="cuny-logo2">
				<img src="{% static 'images/logo.png' %}" alt="logo-nav" class='logo-nav-xs'>
			</div>

			<div class="w_sub_head">
				Deposit Funds Into <span id="w_types"></span> <span id="w_acct"></span>
			</div>
			
			<form action="/deposit/" method="post" id="bank_form"> {% csrf_token %}
				<input type="hidden" name="account_number" id="account_number" value="">
				<input type="hidden" name="d_type" id="d_type" value="">

				<div class="w_amount">
					<table>
						<tr>
							<td>
								<div class="w_sub_label">Deposit Amount:</div>
							</td>
						</tr>
					</table>

					<table>
						<tr>
							<td><div class="w_sub_label">$</div></td>
							<td>
								<div class="w_dollars">
									<input type="text" name="dollars_w" id="dollars_w" required oninput="javascript: entry_error(dollars, 'number', 10);">
								</div>
							</td>

							<td>.</td>

							<td>
								<div class="w_cents">
									<input type="text" name="cents_w" id="cents_w" required placeholder="00" oninput="javascript: entry_error(cents, 'number', 2);">
								</div>
							</td>
						</tr>
					</table>
				</div>
			</form>

			<div class="w_btns">
				<button type="button" onCLick="javascript: w_error_add();">Proceed</button>
				<button type="button" onCLick="javascript: win_visibility(1, 'hide');">Cancel</button>
			</div>
		</div>

	<!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
</body>
